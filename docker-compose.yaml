networks:
  polylend-network:
    driver: bridge

services:
  api:
    image: polylend-api
    networks:
      - polylend-network
    container_name: polylend-api
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    command: ['node', 'build/runner.js']
  caddy:
    image: caddy
    container_name: polylend-caddy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    restart: unless-stopped
